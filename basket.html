<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basket</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <header>
        
    </header>
    <!-- Topbar End -->

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 0px;">
                      <div class="card-body p-0">
                        <div class="row g-0">
                          <div class="col-lg-8">
                              <div class="p-5">
                                  <div class="d-flex justify-content-between align-items-center mb-5">
                                      <h1 class="fw-bold mb-0 text-black">Səbətim</h1>
                                      <h6 class="mb-0 text-muted"><span id="product-count">0</span> məhsul</h6>
                                  </div>
                                  
                                  <hr class="my-4">
                                  
                                  <div id="basket-list">    
                                  </div>
                                  
                          
                                  <div class="pt-5">
                                      <h6 class="mb-0">
                                          <a href="./index.html" class="text-body">
                                              <i class="fas fa-long-arrow-alt-left me-2"></i>
                                              Alış-verişə geri qayıt
                                          </a>
                                      </h6>
                                  </div>
                              </div>
                          </div>
  
                          <div class="col-lg-4 bg-grey" style="background-color: #ddeeff;">
                            
                              <div class="p-5">
                              <h3 class="fw-bold mb-5 mt-2 pt-1">Ümumi</h3>
                              <hr class="my-4">
            
                              <h5 class="text-uppercase mb-3">Çatdırılma</h5>
            
                              <div class="mb-4 pb-2 form-group">
                                <select class="form-control">
                                  <option value="1">Standart</option>
                                  <option value="2">Premium</option>
                                </select>
                               </div>
            
                              <h5 class="text-uppercase mb-3">Endirim kodu</h5>
            
                              <div class="mb-5">
                                <div class="form-outline">
                                  <input type="text" id="form3Examplea2" class="form-control" />
                                  <label class="form-label" for="form3Examplea2">Kodunuzu daxil edin</label>
                                </div>
                              </div>
            
                              <hr class="my-4">
            
                              <div class="d-flex justify-content-between mb-5">
                                <h5 class="text-uppercase">Ümumi məbləğ</h5>
                                <h5>$ <span id="cost-sum">0.00</span></h5>
                              </div>
                              
                              <button type="button" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark" data-toggle="modal" data-target="#exampleModal">
                                  Alışı təsdiqlə
                              </button>
            
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ödəniş</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form class="mb-5">
                  <div class="form-outline mb-5">
                      <input type="text" id="" class="form-control form-control-lg" siez="17"
                      value="1234 5678 9012 3457" minlength="19" maxlength="19" required/>
                      <label class="form-label" for="typeText">Kart nömrəsi</label>
                  </div>
                  <div class="form-outline mb-5">
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      value="John Smith" required/>
                      <label class="form-label" for="typeName">Kart üzərindəki ad</label>
                  </div>
                  <div class="row">
                      <div class="col-md-6 mb-5">
                          <div class="form-outline">
                          <input type="text" id="typeExp" class="form-control form-control-lg" value="01/22"
                              size="7" id="exp" minlength="7" maxlength="7" required/>
                          <label class="form-label" for="typeExp">Etibarlıdır</label>
                          </div>
                      </div>
                      <div class="col-md-6 mb-5">
                          <div class="form-outline">
                          <input type="password" id="typeText" class="form-control form-control-lg"
                              value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" required/>
                          <label class="form-label" for="typeText">CVV</label>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Bağla</button>
              <button type="button" class="btn btn-primary" onclick="order()">Təsdiqlə</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="./js/main.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/basket.js" defer></script> 
        
    <script>
        $.get("header.html", function(fileData){
          $('header').html(fileData);
        });
        $.get("footer.html", function(fileData){
          $('footer').html(fileData);
        });
    </script>
</body>

</html>
