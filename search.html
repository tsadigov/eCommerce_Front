<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles/index-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    
    <header></header>

    <div class="container">
      
      <div class="row">

        <div class="col-2 border-1">
          
          <div class="row mb-2" style="font-size: x-large;">
            <p>Kateqoriyalar</p>
          </div>
          <div class="row" id="category-list">
            <ul>
              <li>Elektronika
                <ul>
                  <li><a href="">Kompüterlər</a></li>
                  <li><a href="">Printerlər</a></li>
                  <li><a href="">Məişət əşyaları</a></li>
                </ul>
              </li>
              <li>Paltar
                <ul>
                  <li><a href="">Kişi</a></li>
                  <li><a href="">Qadın</a></li>
                </ul>
              </li>
              <li>Alətlər
                <ul>
                  <li><a href="">Mətbəx üçün</a></li>
                  <li><a href="">Bağ üçün</a></li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
        <div class="col-10 p-2" id="product-list">
          <!-- Products loaded here -->
        </div>

      </div>

    </div>

    <script type="text/javascript" src="./js/constants.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>

    <script>

      $(window).ready(function(){
          
        var search_url = ipAddress.ip+'/api/product/search/'+sessionStorage['searchString'];
        var url = ipAddress.ip+'/api/product';
        var productList = document.getElementById("product-list");
        
        $.ajax({
          type: 'GET',
          url: search_url,
          dataType:'json',
          success:function(data, textStatus, jqXHR){
            
            console.log("Data123: ",data);
            var access_token = sessionStorage['access_token'];
            console.log("Index page: ",access_token);
            if(data.length !== 0){
              $.each(data, function(index, item){
                // $.each(item, function(key, value){
                  if(item["amount"] == 0)
                    $('#product-list').append(
                      `
                      <a class="product" id="`+item["id"]+`">
                        <div class="product123 row border mb-2 p-4">
                          <div class="col-3 text-center">
                            <img src="`+url+`/get-product-picture/`+item['photoUrl']+`" style="height: 200px;" alt="">
                          </div>
                          <div class="col-7">
                            <p class="product-name" style="font-weight: bold; font-size: x-large">`+ item["name"] +`</p>
                            <p class="product-details" style="font-size: large">` + item["details"] + ` </p>
                            <p style="font-size: larger; color: #4287f5">` + item["cost"] + `$</p>
                          </div>
                          <div class="col-2 text-muted">
                            <h4 class="row">ANBARDA YOXDUR</h4>
                          </div>
                        </div>
                      </a>
                      `
                    );
                  else
                    $('#product-list').append(
                      `
                      <a class="product" id="`+item["id"]+`" onclick="go(`+item["id"]+`)">
                        <div class="product123 row border mb-2 p-4">
                          <div class="col-3 text-center">
                            <img src="`+url+`/get-product-picture/`+item['photoUrl']+`" style="height: 200px;" alt="">
                          </div>
                          <div class="col-9">
                            <p class="product-name" style="font-weight: bold; font-size: x-large">`+ item["name"] +`</p>
                            <p class="product-details" style="font-size: large">` + item["details"] + ` </p>
                            <p style="font-size: larger; color: #4287f5">` + item["cost"] + `$</p>
                          </div>
                        </div>
                      </a>
                      `
                    );
                // });
              });
            }
            else{
              $('#product-list').append(
                `
                <h6 class="border p-3 container">Axtarışa uyğun məhsul tapılmadı... </h6>
                `
              );
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown){
            console.log("Yükləyə bilmədi")
          }

        });

      });
      
      $.get("header.html", function(fileData){
          $('header').html(fileData);
      });

    </script>

    <script src="./js/index.js"></script>

  </body>
</html>
