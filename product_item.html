<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/index-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  
  <body>
    
    <!-- Header -->
    <header></header>

    <!-- Body -->
    <section class="py-3">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6 p-2 text-right" style="">
                    <img id="product-image" class="row m-2 col-md-8" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
                </div>
                <div class="col-md-6">
                    <h1 id="product-name" class="display-5 fw-bolder">Shop item template</h1>
                    <div class="fs-5 mb-5">
                        <span id="product-cost">$40.00</span>
                    </div>
                    <p id="product-details" class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="productQuantity" type="number" value="1" min="1" style="max-width: 4rem" />
                        <button onclick="addToCard()" id="addToCardBtn" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Səbətə əlavə et
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="./js/constants.js"></script>  
    <script type="text/javascript" src="./js/basket_check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>

        $(window).ready(function(){
            
            var url = ipAddress.ip+'/api/product/'+sessionStorage['productId'];
            var productList = document.getElementById("product-list");
            
            $.ajax({
                type: 'GET',
                url: url,
                dataType:'json',
                success:function(data, textStatus, jqXHR){
                    console.log(data);
                    document.getElementById("product-name").innerHTML = data['name'];
                    document.getElementById("product-cost").innerHTML = "$"+data['cost'];
                    document.getElementById("product-details").innerHTML = data['details'];
                    document.getElementById("product-image").src = ipAddress.ip + "/api/product/get-product-picture/"+data['photoUrl'];
                    document.getElementById("productQuantity").max = data['amount'];        
                },
                error: function (XMLHttpRequest, textStatus, errorThrown){
                    console.log("Yükləyə bilmədi")
                }

            });

        });

        $.get("header.html", function(fileData){
            $('header').html(fileData);
        });

        function addToCard(){
            var url = ipAddress.ip+'/api/basket';
            var amount = document.getElementById('productQuantity').value;

            $.ajax({
            type: 'POST',
            url: url,
            data: JSON.stringify({
                'amount' : amount,
                'productId' : sessionStorage['productId'],
                'username' : sessionStorage['username'],
            }),
            contentType : 'application/json; charset=utf-8',
            dataType:'json',
            success:function(data){
                console.log("Added to basket");
                window.location.reload();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown){
            $('#message').append('Istifadəçi adı və ya parol yanlışdır')
                console.log("Error")
            }
        });
        }
    </script>


  </body>
</html>
